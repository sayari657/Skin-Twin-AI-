name: ML Monitoring

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:

jobs:
  monitor-models:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Timeout après 10 minutes
    
    env:
      PYTHONPATH: ${{ github.workspace }}
      MLFLOW_TRACKING_URI: file:./.mlflow
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'  # Cache pip pour accélérer
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-monitoring-${{ hashFiles('mlops_requirements_monitoring.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-monitoring-
      
      - name: Install minimal dependencies (monitoring only)
        run: |
          pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r mlops_requirements_monitoring.txt
      
      - name: Initialize MLOps (quick setup)
        run: |
          python mlops/scripts/setup_mlops.py || echo "⚠️ MLOps setup completed with warnings"
        continue-on-error: true
      
      - name: Run monitoring checks
        run: |
          python mlops/scripts/run_monitoring.py
      
      - name: Upload monitoring artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-reports
          path: |
            .monitoring/
            logs/mlops/
          retention-days: 7
          continue-on-error: true

