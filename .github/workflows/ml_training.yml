name: ML Training Pipeline

on:
  schedule:
    - cron: '0 2 * * 0'  # Tous les dimanches Ã  2h
  workflow_dispatch:
  push:
    paths:
      - 'mlops/training/**'
      - 'ml_models/**'

jobs:
  train-models:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r mlops_requirements.txt
          pip install -r backend/requirements.txt
      
      - name: Setup MLOps environment
        run: |
          python mlops/scripts/setup_mlops.py
      
      - name: Run training pipeline
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI || 'file:./.mlflow' }}
        run: |
          python mlops/pipelines/training_pipeline.py
      
      - name: Upload MLflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: .mlflow/

