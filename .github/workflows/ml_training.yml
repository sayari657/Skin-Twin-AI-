name: ML Training Pipeline

on:
  schedule:
    - cron: '0 2 * * 0'  # Tous les dimanches à 2h
  workflow_dispatch:
  push:
    paths:
      - 'mlops/training/**'
      - 'ml_models/**'

jobs:
  train-models:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-training-${{ hashFiles('mlops_requirements.txt', 'backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-training-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r mlops_requirements.txt || echo "⚠️ Some optional dependencies failed"
          pip install -r backend/requirements.txt || echo "⚠️ Some backend dependencies failed"
      
      - name: Setup MLOps environment
        run: |
          python mlops/scripts/setup_mlops.py
      
      - name: Run training pipeline
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI || 'file:./.mlflow' }}
        run: |
          python mlops/pipelines/training_pipeline.py
      
      - name: Upload MLflow artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: .mlflow/

